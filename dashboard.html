<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twilio MCP Performance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .chart-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Twilio MCP Performance Dashboard</h1>
    <div style="text-align: right; margin-bottom: 10px;">
        <button id="refreshButton" style="padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Refresh Data
        </button>
    </div>
    <div class="dashboard">
        <div class="chart-container">
            <h2>Task Completion Time (seconds)</h2>
            <canvas id="completionTimeChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>API Calls Per Task</h2>
            <canvas id="apiCallsChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Interactions Per Task</h2>
            <canvas id="interactionsChart"></canvas>
        </div>
        <div class="chart-container">
            <h2>Success Rate</h2>
            <canvas id="successRateChart"></canvas>
        </div>
    </div>
    
    <h2>Detailed Results</h2>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Task</th>
                <th>Mode</th>
                <th>Duration (s)</th>
                <th>API Calls</th>
                <th>Interactions</th>
                <th>Success</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be populated via JavaScript -->
        </tbody>
    </table>

    <script>
        // Load and process the metrics data
        async function loadDashboard() {
            try {
                // Load summary data first
                const summaryResponse = await fetch('metrics/summary.json');
                let data = await summaryResponse.json();
                
                // Try to load individual task files
                const taskFiles = await fetchTaskFiles();
                if (taskFiles.length > 0) {
                    // If we have individual task files, use them as they contain more detailed data
                    data = taskFiles;
                } else {
                    // Otherwise, enhance summary data with default values
                    data = data.map((session, index) => {
                        return {
                            ...session,
                            taskId: session.taskId || `Task ${index + 1}`,
                            apiCalls: session.apiCalls || 0,
                            interactions: session.interactions || 0
                        };
                    });
                }
                
                // Populate the results table
                populateTable(data);
                
                // Create charts based on available data
                createCompletionTimeChart(data);
                createApiCallsChart(data);
                createInteractionsChart(data);
                createSuccessRateChart(data);
            } catch (error) {
                console.error('Error loading dashboard data:', error);
                document.body.innerHTML += `<div style="color: red; padding: 20px;">Error loading dashboard data: ${error.message}</div>`;
            }
        }
        
        // Try to fetch individual task files
        async function fetchTaskFiles() {
            const taskFiles = [];
            try {
                // First, try to get a list of task files (this would require a server-side component)
                // Since we don't have that, let's try to load the individual task file we know about
                const response = await fetch('metrics/control_task1_1742824350673.json');
                if (response.ok) {
                    const taskData = await response.json();
                    // Format the task data
                    taskFiles.push({
                        ...taskData,
                        taskId: `Task ${taskData.taskNumber || 1}`
                    });
                }
            } catch (e) {
                console.warn('Could not load individual task files:', e);
            }
            return taskFiles;
        }
        
        // Populate the results table
        function populateTable(data) {
            const tableBody = document.querySelector('#resultsTable tbody');
            tableBody.innerHTML = ''; // Clear any existing content
            
            if (data.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="7">No data available</td>';
                tableBody.appendChild(row);
                return;
            }
            
            data.forEach(session => {
                const row = document.createElement('tr');
                
                // Convert milliseconds to seconds
                const durationSeconds = session.duration / 1000;
                
                // Set default values for missing properties
                const taskId = session.taskId || 'Unknown Task';
                const apiCalls = session.apiCalls !== undefined ? session.apiCalls : 'N/A';
                const interactions = session.interactions !== undefined ? session.interactions : 'N/A';
                
                row.innerHTML = `
                    <td>${taskId}</td>
                    <td>${session.mode}</td>
                    <td>${durationSeconds.toFixed(1)}</td>
                    <td>${apiCalls}</td>
                    <td>${interactions}</td>
                    <td>${session.success ? '✅' : '❌'}</td>
                    <td>${session.notes || ''}</td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        function createCompletionTimeChart(data) {
            const ctx = document.getElementById('completionTimeChart').getContext('2d');
            
            // Group by task and mode, convert milliseconds to seconds
            const controlData = data.filter(d => d.mode === 'control').map((d, i) => ({ 
                x: d.taskId || `Task ${i + 1}`, 
                y: d.duration / 1000 
            }));
            const mcpData = data.filter(d => d.mode === 'mcp').map((d, i) => ({ 
                x: d.taskId || `Task ${i + 1}`, 
                y: d.duration / 1000 
            }));
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    datasets: [
                        {
                            label: 'Control',
                            data: controlData,
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'MCP',
                            data: mcpData,
                            backgroundColor: 'rgba(255, 99, 132, 0.6)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Time (seconds)'
                            }
                        }
                    }
                }
            });
        }
        
        function createApiCallsChart(data) {
            const ctx = document.getElementById('apiCallsChart').getContext('2d');
            
            // Check if we have apiCalls data
            if (!data.some(d => d.apiCalls !== undefined)) {
                ctx.canvas.style.display = 'none';
                ctx.canvas.parentNode.innerHTML += '<p>No API calls data available</p>';
                return;
            }
            
            // Group by task and mode
            const controlData = data.filter(d => d.mode === 'control').map((d, i) => ({ 
                x: d.taskId || `Task ${i + 1}`, 
                y: d.apiCalls || 0 
            }));
            const mcpData = data.filter(d => d.mode === 'mcp').map((d, i) => ({ 
                x: d.taskId || `Task ${i + 1}`, 
                y: d.apiCalls || 0 
            }));
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    datasets: [
                        {
                            label: 'Control',
                            data: controlData,
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'MCP',
                            data: mcpData,
                            backgroundColor: 'rgba(255, 99, 132, 0.6)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of API Calls'
                            }
                        }
                    }
                }
            });
        }
        
        function createInteractionsChart(data) {
            const ctx = document.getElementById('interactionsChart').getContext('2d');
            
            // Check if we have interactions data
            if (!data.some(d => d.interactions !== undefined)) {
                ctx.canvas.style.display = 'none';
                ctx.canvas.parentNode.innerHTML += '<p>No interactions data available</p>';
                return;
            }
            
            // Group by task and mode
            const controlData = data.filter(d => d.mode === 'control').map((d, i) => ({ 
                x: d.taskId || `Task ${i + 1}`, 
                y: d.interactions || 0 
            }));
            const mcpData = data.filter(d => d.mode === 'mcp').map((d, i) => ({ 
                x: d.taskId || `Task ${i + 1}`, 
                y: d.interactions || 0 
            }));
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    datasets: [
                        {
                            label: 'Control',
                            data: controlData,
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'MCP',
                            data: mcpData,
                            backgroundColor: 'rgba(255, 99, 132, 0.6)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Number of Interactions'
                            }
                        }
                    }
                }
            });
        }
        
        function createSuccessRateChart(data) {
            const ctx = document.getElementById('successRateChart').getContext('2d');
            
            // Calculate success rates
            const controlSuccess = data.filter(d => d.mode === 'control' && d.success).length;
            const controlTotal = data.filter(d => d.mode === 'control').length;
            const controlRate = controlTotal > 0 ? (controlSuccess / controlTotal) * 100 : 0;
            
            const mcpSuccess = data.filter(d => d.mode === 'mcp' && d.success).length;
            const mcpTotal = data.filter(d => d.mode === 'mcp').length;
            const mcpRate = mcpTotal > 0 ? (mcpSuccess / mcpTotal) * 100 : 0;
            
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Success Rate'],
                    datasets: [
                        {
                            label: 'Control',
                            data: [controlRate],
                            backgroundColor: 'rgba(54, 162, 235, 0.6)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'MCP',
                            data: [mcpRate],
                            backgroundColor: 'rgba(255, 99, 132, 0.6)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            title: {
                                display: true,
                                text: 'Success Rate (%)'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.parsed.y.toFixed(1) + '%';
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Load the dashboard on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboard();
            // Add event listener to refresh button
            document.getElementById('refreshButton').addEventListener('click', loadDashboard);
        });
    </script>
</body>
</html>
